<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Runner Nepal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mountain Runner Nepal</h1>
  <p class="info">Press SPACE to jump. Collect flags, avoid rocks.</p>

  <div id="game">
    <div id="background"></div>
    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="flag"></div>
  </div>

  <div class="hud">
    <span>Score: <span id="score">0</span></span>
    <span>Best: <span id="best-score">0</span></span>
  </div>

  <button id="restart">Restart</button>

  <script src="script.js"></script>
</body>
</html>
